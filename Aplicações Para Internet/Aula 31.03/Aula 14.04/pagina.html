<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>
        Cadastro de Delivery
    </h1>
    <form action="" method="post">
        <label for="">Endereço</label>
        <input type="text" name="endereço" placeholder="Digite o endereço" id="" size="20" maxlength="150">]
        <br><br>

        <label for="">Senha de autorização</label>
        <input type="password" name="" id="">
        <br><br>

        <label for="">Data do pedido</label>
        <input type="date" name="data_pedido" id="">
        <br><br>

        <label for="">Senha de Autorização</label>
        <input type="password" name="senha" id="">
        <br><br>

        <label for="">Data e Hora do Pedido</label>
        <input type="datetime-local" name="datahora_pedido" id="">
        <br><br>

        <label for="">Tipo de Endereço</label>
        <input type="radio" name="alternativa" id="alternativa1" value="A"> <label for="">Casa</label>
        <input type="radio" name="alternativa" id="alternativa1" value="A"> <label for="">Prédio</label>
        <input type="radio" name="alternativa" id="alternativa1" value="A"> <label for="">Comercio</label>
        <input type="radio" name="alternativa" id="alternativa1" value="A"> <label for="">Nenhuma das opções</label>
        <br><br>

        <input type="checkbox" name="alternativa" id="alternativa1" value="A"> <label for="">Casa</label>
        <input type="checkbox" name="alternativa" id="alternativa1" value="A"> <label for="">Prédio</label>
        <input type="checkbox" name="alternativa" id="alternativa1" value="A"> <label for="">Comercio</label>
        <input type="checkbox" name="alternativa" id="alternativa1" value="A"> <label for="">Nenhuma das opções</label>
        <br><br>

        <label for="">Telefone</label>
        <input type="tel" name="telefone" size="20" id="">
        <br><br>
        
        <label for="">E-mail</label>
        <input type="email" name="email" id="email" size="50" maxlength="80">
        <br><br>

        

        <label for="">Pesquise</label>
        <input type="search" name="busca" id="" size="50" maxlength="80">
        <br><br>

        <label for="">Site</label>
        <input type="url" name="site" id="" size="50" maxlength="80">
        
        
        <label for="">Tipo de Endereço</label>
        <select name="tp_endereço" id="tp_endereço">
            <option value="00">-- Selecione --</option>
            <option value="AA">Casa</option>
            <option value="AB">Prédio</option>
            <option value="AC">Comercio</option>
            <option value="AD">Nenhuma das opções</option>
        </select>
        <br><br>
        
        <textarea name="texto" id="texto" cols="60" rows="10"></textarea>
    </form>
</body>
</html>
